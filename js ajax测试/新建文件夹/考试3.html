<body>
    <div id="msg">
        <!-- <p>测试</p> -->
    </div>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "http://www.qhdlink-student.top/student/newsa.php",
                type: "post",
                data: "username=lyx&userpwd=12345678&userclass=61&type=2",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    var str = "";
                    $.each(data, function (i, v) {
                        console.log(v)
                        str += '<p>'+v.title_news+'[<a href="考试3info.html?id='+v.id_news+'">详细信息</a>]</p>';
                    })
                    $("#msg").append($(str))
                }
            })
        })
    </script>
