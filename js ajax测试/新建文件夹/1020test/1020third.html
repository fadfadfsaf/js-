<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.11.3.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <script>
        $(function(){
            $.ajax({
                url:"http://www.qhdlink-student.top/student/newsa.php",
                data:{
                    username:"xz",
                    userpwd:"12345678",
                    userclass:"61",
                    type:"2"
                },
                dataType:"json",
                type:"post",
                success:function(obj){
                    console.log(obj);
                    var str="";
                    $.each(obj,function(i,v){
                        str+="<p>"+v.title_news+"时间："+v.time_news+"</p><a href=\"./news.html?id="+v.id_news+"\">查看详情</a>";
                    })
                    $("body").append($(str));
                }
            })
        })
    </script>
