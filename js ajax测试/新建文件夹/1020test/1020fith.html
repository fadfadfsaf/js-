<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.11.3.min.js"></script>
    <title>登录效果</title>
</head>

<body>
    <div>
        账号：<input type="text" id="uname">
    </div>
    <div>
        密码：<input type="password" name="" id="pwd">
    </div>
    <div>
        <button id="btu">提交</button>
    </div>


    <script>
        $(function () {

            $("#btu").click(function () {
                $.ajax({
                    url: "http://mock.shtodream.cn/mock/5e78a45cb9b0d45a938f5d39/login",
                    type: "get",
                    // dataType:"text",
                    data: {
                        username: $("#uname").val(),
                        userpwd: $("#pwd").val(),
                        userclass: "61",
                        type: "2"
                    },
                    success: function (obj) {
                        console.log(obj);
                        ifSuccess = obj.success;
                        if (ifSuccess) {
                            alert("欢迎登陆天顶星计划");
                        } else {
                            alert("登陆失败");
                        }

                    }
                })
            })

        })
    </script>
</body>

</html>
