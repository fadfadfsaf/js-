<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.11.3.min.js"></script>
    <title>新闻详情</title>
</head>
<body>
    


    <script>
        $(function(){
            var url=location.search;
            var id=url.split("=")[1];
            console.log(id);
            $.ajax({
                url:"http://www.qhdlink-student.top/student/newsinfo.php",
                data:{
                    username:"xz",
                    userpwd:"12345678",
                    userclass:"61",
                    type:"2",
                    m:id
                },
                dataType:"json",
                type:"post",
                success:function(obj){
                    console.log(obj);
                    var str="";
                    $.each(obj,function(i,v){
                        str+="<p>"+v.title_news+"ID："+v.id_news+"</p><div>"+v.info_news+"</div>";
                    })
                    $("body").append($(str));
                }
            })
        })
    </script>
</body>
</html>
