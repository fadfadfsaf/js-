<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.11.3.min.js"></script>
    <title>Document</title>
    <style>
        table{
            border-spacing: 0;
        }
        thead>tr>td{
            text-align: center;
            font-size: 32px;
        }
        td{
            border: solid 1px #333;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
        <table id="city">
            <thead>
                <tr>
                    <td>城市</td>
                    <td>邮箱</td>
                    <td>地址</td>
                    <td>Num</td>
                </tr>
            </thead>

            <tbody>

            </tbody>

            <tfoot>

            </tfoot>
        </table>



    <script>
        $(function(){
            
            $.ajax({
                url:"http://mock.shtodream.cn/mock/5e78a45cb9b0d45a938f5d39/address",
                data:{
                    username:"xz",
                    userpwd:"12345678",
                    userclass:"61",
                    type:"2"
                },
                dataType:"json",
                type:"post",
                success:function(obj){
                    console.log(obj.data.projects);
                    var c=obj.data.projects;
                    var str="";
                    $.each(c,function(i,v){
                        str+="<tr><td>"+v.name+"</td><td>"+v.email+"</td><td>"+v.address+"</td><td>"+v.number+"</td></tr>";
                    })
                    $("tbody").append($(str));
                }
            })

        })
    </script>
</body>
</html>
