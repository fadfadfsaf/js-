<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="msg">
        <form>
            <input type="text" name="username" value="lyx">
            <input type="password" name="userpwd" value="12345678">
            <input type="button" name="btn" value="登录">
        </form>
        </form>
    </div>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("input[name=btn]").click(function () {
                var names = $("input[name=username]").val();
                var pwd = $("input[name=userpwd]").val();
                $.ajax({
                    url: "http://www.qhdlink-student.top/student/login.php",
                    type: "post",
                    data: {
                        "username": names, "userpwd": pwd, "userclass": 61, "type": 2
                    },
                    success: function (data) {
                        console.log(data);
                        if (data == "ok") {
                            localStorage.setItem("linkname", names);
                            if (localStorage.getItem("linkname")) {
                               alert("欢迎" + localStorage.getItem("linkname") + "登陆")
                            }
                        } else {
                            alert("用户名或密码错误")
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
