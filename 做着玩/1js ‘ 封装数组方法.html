<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>数组Array</h2>

    <script type="text/javascript">
        // 封装数组求最大值 
        function arrmax(arr1) {
            var max = arr1[0];
            for (var i = 0; i < arr1.length; i++) {
                if (max < arr1[i]) {
                    max = arr1[i];
                }
            }
            document.write("数组求最大值:" + max + "<br>");
        }

        // 封装选择排序法
        function array(arr) {
            var m;
            for (var x = 0; x < arr.length; x++) {
                for (var y = 0; y < arr.length; y++) {
                    if (arr[x] < arr[y]) {
                        m = arr[x];
                        arr[x] = arr[y];
                        arr[y] = m;
                    }
                }
            }
            document.write("数组选择排序法:" + arr.toString() + "<br>");
        }

        // 封装去重复值
        function newa(arr) {
            var newarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) == -1) {
                    newarr.push(arr[i]);
                }
            }
            document.write("数组去重复值:" + newarr);
        }
        var a = [1,23,4,2,142,213,312,32,23,32];
        arrmax(a);
        array(a);
        newa(a)
    </script>
</body>

</html>
