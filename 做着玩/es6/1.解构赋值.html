<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var arr = [1, 3, 3, 5];
        var m;
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]);
                m = i;
                break;
            }
        }
        var newarr = [];
        for (var i = 0; i < arr.length; i++) {
            if (i != m) {
                newarr.push(arr[i]);
            }
        }
        console.log(newarr);
    </script>
</body>

</html>
