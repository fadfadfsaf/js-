    <meta charset="UTF-8">

<style>
    ul {
        margin: 0px;
        padding: 0px;
        position: absolute;
        visibility: hidden;
        background: #eee;
    }

    li {
        list-style: none;
        text-align: center;
        margin: 10px 30px;
    }
    a{
        text-decoration: none;
        color: #333;
    }
</style>

<body>
    <div id="mydiv" style="width: 300px;height: 300px; background: #a90000; color: #fff;"> 点击部分</div>
    <ul id="mymenu">
        <li><a href="http://www.baidu.com">番茄炒蛋</a></li>
        <li><a href="http://www.baidu.com">水煮肉片</a></li>
        <li><a href="http://www.baidu.com">宫保鸡丁</a></li>
        <li><a href="http://www.baidu.com">鱼香肉丝</a></li>
    </ul>

    <script type="text/javascript">
        window.onload = function () {
            // window.oncontextmenu=function(event){
            document.getElementById("mydiv").oncontextmenu = function (event) {
                event.preventDefault();
                var menu = document.getElementById("mymenu");
                menu.style.left = event.clientX + "px";
                menu.style.top = event.clientY + "px";
                menu.style.visibility = "visible";
            }
            document.onclick = function (event) {
                document.getElementById("mymenu").style.visibility = "hidden";
            }
        }
    </script>
