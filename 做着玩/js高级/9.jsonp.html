<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        font-size: 18px;
        color: #a66;
    }
</style>
<body>
    <div id="msg">
        <h2>标题：<span>内容;</span></h2>
    </div>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        function jsonpCallback(data) {
            console.log(data);
            var  str='';
            $.each(data, function (i, v) {
                console.log(i);
                console.log(v);
                str+='<h2>'+v.title+'：<span>'+v.t+';</span></h2>'
            })
            $("#msg").append($(str));
        }
    </script>
    <script type="text/javascript"
        src="http://www.qhdlink-student.top/test/jsonp2.php?callback=jsonpCallback"> </script>
</body>

</html>
