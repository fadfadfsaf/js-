<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    ul {
        list-style-type: none;
    }

    li {
        height:56px;
        width:57px;
        margin:20px;
        background: url(img.png) no-repeat;
    }
    li:hover{
        background: url(img1.png) no-repeat;
        position: relative;
        top: -10px;
    }
</style>

<body>
    <ul>
        <li style="background-position: 0px 0px;"></li>
        <li style="background-position: 0px -56px;"></li>
        <li style="background-position: 0px -112px;"></li>
        <li style="background-position: 0px -168px;"></li>
        <li style="background-position: 0px -224px;"></li>
    </ul>
</body>
