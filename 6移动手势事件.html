<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手势事件</title>
</head>
<body>
    <div id="mydiv" style="position: absolute; left: 0px; top: 0px; width: 200px; height: 200px; background-color: #a90000;"></div>
    <script type="text/javascript">
    function handleGestureEvent(event){
        var output=document.getElementById("mydiv");
        switch(event.type){
            case "gesturestart":output.innerHTML="Gesture started (rotation="+event.rotation+",scale="+event.scale+")";
            break;
            case "gestureend":output.innerHTML+="<br>Gesture started (rotation="+event.rotation+",scale="+event.scale+")";
            break;
            case "gesturechange":output.innerHTML+="<br>Gesture started (rotation="+event.rotation+",scale="+event.scale+")";
            break;
        }
    }
    document.addEventListener("gesturestart",handleGestureEvent,false);
    document.addEventListener("gestureend",handleGestureEvent,false);
    document.addEventListener("gesturechange",handleGestureEvent,false);
    </script>
</body>
</html>
