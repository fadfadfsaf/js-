<!DOCTYPE HTML>
<html>

<head>
   <meta charset="utf-8">
   <title></title>

   <script type="text/javascript">
      function WebSocketTest(url) {    //websocket得封装，路径可以随意进行设置
         if ("WebSocket" in window) { //window.WebSocket两者是一样的
            alert("您的浏览器支持 WebSocket!");
            // 打开一个 web socket
            // var ws = new WebSocket(url);   //创建一个websocket对象
            var ws = new WebSocket("ws//:127.0.0.1:18088"); 
            ws.onopen = function () {   //连接
               // Web Socket 已连接上，使用 send() 方法发送数据
               ws.send("发送数据");   //触发得是数据发送方法
               alert("数据发送中...");
            };
            ws.onmessage = function (evt) {//接收数据得事件
               var received_msg = evt.data;
               alert("数据已接收...");
            };
            ws.onclose = function () {    //关闭连接得时候触发得事件
               // 关闭 websocket
               alert("连接已关闭...");
            };
         }
         else {
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
         }
      }
   </script>
</head>
<body>
   <div id="sse">
      <a href="WebSocketTest('ws://localhost:8080')">运行 WebSocket</a>
   </div>
</body>
</html>
